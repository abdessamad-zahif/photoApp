<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .management-container {
      width: 100%;
      max-width: 800px;
      padding: 15px;
      margin: auto;
    }
    .user-item {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="management-container card">
  <div class="card-body">
    <h3 class="card-title text-center">User Management</h3>

    <nav class="mb-4">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="user-management.html">User Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="photo-management.html">Photo Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="album-management.html">Album Management</a>
        </li>
        <li class="nav-item ml-auto">
          <button id="logoutButton" class="btn btn-danger">Logout</button>
        </li>
      </ul>
    </nav>

    <form id="createUserForm" class="mb-4">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Create User</button>
    </form>

    <div id="result" class="mb-4"></div>

    <button id="getAllUsersButton" class="btn btn-secondary btn-block mb-3">Get All Users</button>

    <form id="searchUserForm" class="mb-4">
      <div class="form-group">
        <label for="searchTerm">Search User:</label>
        <input type="text" class="form-control" id="searchTerm" name="searchTerm" required>
      </div>
      <button type="submit" class="btn btn-info btn-block">Search User</button>
    </form>

    <div id="usersList" class="mt-3"></div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="usersFetch.js"></script>
</body>
</html>
