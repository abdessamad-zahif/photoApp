<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .management-container {
      width: 100%;
      max-width: 800px;
      padding: 15px;
      margin: auto;
    }
    .photo-item {
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="management-container card">
  <div class="card-body">
    <h3 class="card-title text-center">Photo Management</h3>

    <nav class="mb-4">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" id="userManagementLink" href="#">User Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="photoManagementLink" href="#">Photo Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="albumManagementLink" href="#">Album Management</a>
        </li>
        <li class="nav-item ml-auto">
          <button id="logoutButton" class="btn btn-danger">Logout</button>
        </li>
      </ul>
    </nav>

    <form id="uploadPhotoForm" class="mb-4">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="capture_date">Capture Date:</label>
        <input type="date" class="form-control" id="capture_date" name="capture_date" required>
      </div>
      <div class="form-group">
        <label for="tags">Tags:</label>
        <input type="text" class="form-control" id="tags" name="tags">
      </div>
      <div class="form-group">
        <label for="photo">Photo:</label>
        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Upload Photo</button>
    </form>

    <div id="result" class="mb-4"></div>

    <button id="getAllPhotosButton" class="btn btn-secondary btn-block mb-3">Get All Photos</button>

    <form id="searchPhotoForm" class="mb-4">
      <div class="form-group">
        <label for="searchTerm">Search Photo:</label>
        <input type="text" class="form-control" id="searchTerm" name="searchTerm" required>
      </div>
      <button type="submit" class="btn btn-info btn-block">Search Photo</button>
    </form>

    <div id="photosList" class="mt-3"></div>
  </div>
</div>

<!-- Modal for viewing larger images -->
<div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-labelledby="photoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="photoModalLabel">Photo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="" id="modalImage" alt="Photo" class="img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="photosFetch.js"></script>
</body>
</html>
